<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Voz Urbana</title>
        <link rel="stylesheet" href="../css/styles.css">

    </head>
    <body onload="renderChamados()">
        <header>
            <div class="header-container">
                <img width="93" height="60" src="../assets/logo.png" alt="Voz Urbana"> 
                <nav>
                    <a href="./index.html" class="btn-clear">Início</a>
                    <a href="./chamados.html" class="btn-clear">Chamados</a>
                    <a href="./entrar.html" class="btn-login">Entrar</a>
                    <a href="./criacao-usuario.html" class="btn-create-account">Cadastrar</a>
                </nav>
            </div>
        </header>
        <main>
            <section class="login-page">
                <div>
                    <img width="447" height="447" src="../assets/login-page.png" alt="Imagem de um megafone saindo de um celular, com icones de redes sociais ao redor."/>
                </div>
                
                <div class="form-container">
                    <h1>ACESSE SUA CONTA</h1>
                    <form id="form-login"> 
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" id="Email" placeholder="Email" required>
                        </div>

                        <div class="form-input">
                            <label for="password">Senha</label>
                            <input type="password" id="password" placeholder="Senha" required>
                        </div>

                        <div class="form-input">
                            <label for="usuario">Cidadao ou Gestor?</label>
                            <select id="usuario">
                                <option value="">Selecione seu perfil de usuario</option>
                                <option value="cidadao">Cidadao</option>
                                <option valeu="gestor">Gestor</option>
                            </select>
                        </div>

                        <button type="submit" class="btn-login" id="login">Entrar</button>
                    </form>

                    <p class="cad-link">Não tem conta? <a href="./criacao-usuario.html"> Cadastre aqui!</a> </p>
                </div>
                
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <img width="233" height="47" src="../assets/logo-footer.png" alt="Voz Urbana">
                <p class="p-footer">© 2025 Voz Urbana. Todos os direitos reservados.</p>
                <div>
                    <a href="./index.html" class="btn-footer">Política de privacidade</a>
                    <a href="./index.html" class="btn-footer">Termos e condições</a>   
                </div>
            </div>         
        </footer>  

        <script src="../js/ch_requests.js"></script>
    </body>
</html>
