<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Voz Urbana</title>
        <link rel="stylesheet" href="../css/criacao-usuario.css">

    </head>
    <body>
        <header>
            <div class="header-container">
                <img width="93" height="60" src="../assets/logo.png" alt="Voz Urbana"> 
                <nav>
                    <a href="../../index.html" class="btn-clear">Início</a>
                    <a href="./chamados.html" class="btn-clear">Chamados</a>
                    <a href="./entrar.html" class="btn-login">Entrar</a>
                    <a href="./criacao-usuario.html" class="btn-create-account">Cadastrar</a>
                </nav>
            </div>
        </header>
        <main >
            <section class="container">
                <img src="../assets/create-account.png" alt="">

                <div class="form-container">
                    <h1>FAÇA SEU CADASTRO</h1>
                    <form id="formCad">
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" id="email"   placeholder="Email" required>
                        </div>
        
                        <div class="form-input">
                            <label for="name">Nome</label>
                            <input type="name" id="name"   placeholder="Nome" required>
                        </div>

                        <div class="form-input">
                            <label for="cpf">CPF</label>
                            <input type="cpf" id="cpf"   placeholder="CPF" required>
                        </div>


                        <div class="form-input">
                            <label for="password">Senha</label>
                            <input type="password" id="password"   placeholder="Senha" required>
                        </div>

                        <div class="form-input">
                            <label for="re-password">Repita a Senha</label>
                            <input type="password" id="re-password" placeholder="Senha" required>
                        </div>

                        <div class="form-input">
                            <label for="usuario">Cidadao ou Gestor?</label>
                            <select id="usuario">
                                <option value="">Selecione seu perfil de usuario</option>
                                <option value="cidadao">Cidadao</option>
                                <option valeu="gestor">Gestor</option>
                            </select>
                        </div>

                        <div class="form-input check">
                            <input type="checkbox" id="termos">
                            <label for="termos">Aceito os termos de serviço!</label>
                        </div>


                        <button type="submit" class="btn-new-account" id="send-form">Cadastar</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <img width="233" height="47" src="../assets/logo-footer.png" alt="Voz Urbana">
                <p class="p-footer">© 2025 Voz Urbana. Todos os direitos reservados.</p>
                <div>
                    <a href="index.html" class="btn-footer">Política de privacidade</a>
                    <a href="index.html" class="btn-footer">Termos e condições</a>   
                </div>
            </div>         
        </footer> 

        <script src="../js/criacao-usuario.js"></script>
    </body>
</html>
